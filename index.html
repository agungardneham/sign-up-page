<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-teriary">
    <div class="container">
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
        <div class="logo-container">
          <img class="mb-4 logo" src="resource/logo.svg" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Sign Up to Newsletter</h1>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control first" id="floatingInput" placeholder="Your First Name" name="firstName" required autofocus>
            <label for="floatingInput">First Name</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control second" id="floatingInput" placeholder="Your Last Name" name="lastName" required>
            <label for="floatingInput">Last Name</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control third" id="floatingInput" placeholder="name@example.com" name="email" required>
            <label for="floatingInput">Email address</label>
          </div>
          <div class="py-4">
          <button class="btn btn-primary w-100 py-2" type="submit" name="submit">Sign Up</button>
          </div>
          <p class="mt-5 mb-3 text-body-secondary">Â© Agung Mahendra 2023</p>
        </form>
      </main>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
